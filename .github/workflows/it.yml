name: Web3 URL Link Checker
env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
on:
  schedule:
    - cron: "0 9,17 * * *" # Every day at 6 PM and 3 AM UTC+8
    - cron: "0 2 * * *" # Every day at 11 AM UTC+8

  workflow_dispatch: # Manual trigger

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm install node-fetch @actions/core @actions/github
          npm install ethstorage-sdk

      - name: Check Links
        id: link-check
        timeout-minutes: 30
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          node << 'EOF'
          import core from '@actions/core';
          import { checkAllLinks } from './it/scripts/check-links.mjs';
          import { links } from './it/data/links.mjs';
          import { addLinks } from './it/scripts/add-links.mjs';

          async function run() {
            let createdLinks = [];
            let addLinkErrors = [];

            try {
              const { links: newLinks, errors } = await addLinks();
              createdLinks = newLinks;
              addLinkErrors = errors;
              console.log('New links', newLinks);
              if (errors.length) {
                console.log('Per-link errors:\n' + errors.join('\n'));
              }
            } catch (e) {
              // Hard failure (e.g. config). Treat as error output.
              addLinkErrors.push(e.message);
              console.error('addLinks hard failure:', e.message);
            }

            const allLinks = [...links, ...createdLinks];
            const failures = await checkAllLinks(allLinks);

            if (failures.size > 0) {
              core.setOutput('failures', Array.from(failures, ([k,v]) => `${k} -> ${v}`).join('\n'));
            } else {
              core.setOutput('results', allLinks.join('\n'));
            }

            if (addLinkErrors.length) {
              core.setOutput('addlink_errors', addLinkErrors.join('\n'));
            }
          }

          await run().catch(err => {
            console.error('Unexpected script failure:', err?.message || String(err));
            core.setFailed(err?.message || String(err));
            process.exit(1);
          });
          EOF

      - name: Send Failure Email
        if: ${{ always() && (steps.link-check.outputs.failures != '' || steps.link-check.outputs.addlink_errors != '') }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Web3Gateway Links Failure"
          body: |
            ${{ steps.link-check.outputs.error }}

            ${{ steps.link-check.outputs.failures }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Web3Gateway

      - name: Send Daily Success Email
        if: ${{ steps.link-check.outputs.failures == '' && (github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch') }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.SMTP_USERNAME}}
          password: ${{secrets.SMTP_PASSWORD}}
          subject: "✅ Web3Gateway Links Check Successful"
          body: |
            All links are healthy:
            ${{ steps.link-check.outputs.results }}
          to: ${{secrets.NOTIFICATION_EMAIL}}
          from: Web3Gateway